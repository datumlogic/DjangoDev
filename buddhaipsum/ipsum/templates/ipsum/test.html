<form action="/ipsum" method="POST" id="myForm" enctype="application/x-www-form-urlencoded">{% csrf_token %}
{{ form.as_p }}
</form>

document.getElementById("myDiv").onclick = function() {
   document.getElementById("myForm").submit();
};
</script>
